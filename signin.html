<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="backcolor">
        <img src="back2.jpg" alt="" id="background">
    </div>
    <div class="logo flex">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="netflix-logo" id="logo">
    </div>
    <div class="centre">
        <p
            style="color: white; margin-top: 60px; margin-left: 15%; margin-bottom : 20px; font-size: 30px; font-weight: bold;">
            Sign In</p>

        <form class="needs-validation">
            <div class="form-floating email">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email or Phone Number</label>
            </div>

            <div class="form-floating email">
                <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Password</label>
            </div>

            <div>
                <button type="submit" id="signin">
                    <div style="font-size: 17px; font-weight: bold;">Sign In</div>
                </button>
            </div>
        </form>
        <div id="checkbox">
            <input type="checkbox" name="check" style="height: 18px; width: 18px; ">
            <label for="check" id="remember">Remember me</label>
            <span>Need help ?</span>
        </div>

        <div style="color: rgb(162, 155, 155); margin-left: 73px;">
            <p style="margin-bottom: 10px;">New to Netflix? <a href="netflix.html"
                    style="color: white; text-decoration: none; font-weight: bolder;">Sign up now.</a></p>
            <p class="centrefooter">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href=""
                    style="text-decoration: none;">Learn more.</a></p>
        </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="footer">
        <p class="footerone">Questions? Call 000-800-040-1843</p>
        <table>
            <tr>
                <td>FAQ</td>
                <td>Help Centre</td>
                <td>Terms of Use</td>
                <td>Privacy</td>
            </tr>

            <tr>
                <td>Cookie Preferences</td>
                <td>Corporate Information</td>
            </tr>
        </table>
        <div style="margin-top: 35px;">
            <select class="lang-select" id="lang">
                <option value="english">English</option>
                <option value="hindi">हिन्दी</option>
            </select>
        </div>
</body>

</html>
